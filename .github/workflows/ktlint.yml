name: reviewdog
on: [pull_request]
jobs:
  ktlint:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ktlint
      - uses: actions/checkout@v4
      - uses: musichin/ktlint-check@v3
        with:
          ktlint-version: '1.7.1'
